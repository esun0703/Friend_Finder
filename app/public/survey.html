    <title>Friend Finder</title>
    <!--Jquery-->

     <script type="text/javascript" src="js/materialize.min.js"></script>

    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <div class="container">
      <div>
        <h4>Survey Questions</h4>
      </div>
    <div class="row">
      <!---action = "/api/friends"-->
      <form  method="POST" class="col s12">
        <h5>About Me</h5>
        <!--Name Input-->
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Name (Required)</label>
          </div>
        </div>
        <!--Link For Image-->

          <div class="input-field col s6">
            <input id="person_image" type="text" class="validate">

        </div>

          <div class="input-field col s12" id="question1">
            <label>Question 1: Your Love For CSS Is Undying</label>
            <br><br>
            <select>
              <option value="" disabled selected>Choose</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>

          </div>
        </div>

        <!--Submit Button/Modal Trigger-->
        <button data-target="modal1" class="btn" id="submit" >Find Friend
          <i class="material-icons right">perm_identity</i>
        </button>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Best Match</h4>
            <h6 id="friendName"></h6>
            <div id="friendImg">
            </div>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
          </div>
        </div>

  </body>
  <!--handlers for get and post requests-->
  <script type="text/javascript"> 
      //takes front end and makes the posts
      $(".submit").on("click", function(event){
        event.preventDefault();

        //where we keep the new form elements
        var newFriend = {
          "name":$("#first_name").val().trim(),
          "photo":$("#person_image").val().trim(),
          "scores":[
             $("#question1").val(),
             $("#question2").val(),

             $("#question4").val(),
